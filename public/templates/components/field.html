
<!-- bootstrap card-->
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ row.name }}</h5>

      {% if row.address %}
        <p class="card-text">{{ row.address }}, {{row.city}}, {{row.state}}</p>
      {% endif %}

      <p class="card-text">
        <small class="text-muted">
          <i class="bi bi-file-earmark-text"></i> {{ row.report_count|default(0) }} report{% if row.report_count != 1 %}s{% endif %}
        </small>
      </p>

      <a class="btn btn-primary" href="/fields/{{ row.id }}" class="card-link">View</a>

    </div>
  </div>
