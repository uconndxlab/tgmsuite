
<!-- bootstrap card-->
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ row.name }}</h5>

      {% if row.address %}
        <p class="card-text">{{ row.address }}, {{row.city}}, {{row.state}}</p>
      {% endif %}

      <a class="btn btn-primary" href="/fields/{{ row.id }}" class="card-link">View</a>

    </div>
  </div>
