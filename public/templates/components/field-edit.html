<!-- nice bootstrap edit form -->
<h3>Edit Field Details</h3>
<form method="POST" action="/fields/{{ row.id }}">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input required type="text" class="form-control" name="name" value="{{ row.name }}">
    </div>
  
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input required type="text" class="form-control" name="address" value="{{ row.address }}">
    </div>
  
    <div class="mb-3">
      <label for="city" class="form-label">City:</label>
      <input require type="text" class="form-control" name="city" value="{{ row.city }}">
    </div>
  
    <div class="mb-3">
      <label for="state" class="form-label">State:</label>
      <input require type="text" class="form-control" name="state" value="{{ row.state }}">
    </div>
  
    <div class="mb-3">
      <label for="zip" class="form-label">Zip:</label>
      <input required type="text" class="form-control" name="zip" value="{{ row.zip }}">
    </div>
  
    <div class="form-group mb-3">
        <label for="multiple_sport_usage">Multiple Sport Usage:</label>
        <div class="form-check">
            <input required class="form-check-input" type="radio" name="multiple_sport_usage" id="multiple_sport_usage_yes" value="yes" {{ row.multiple_sport_usage == 'yes' ? 'checked' : '' }}>
            <label class="form-check-label" for="multiple_sport_usage_yes">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input required class="form-check-input" type="radio" name="multiple_sport_usage" id="multiple_sport_usage_no" value="no" {{ row.multiple_sport_usage == 'no' ? 'checked' : '' }}>
            <label class="form-check-label" for="multiple_sport_usage_no">
                No
            </label>
        </div>
    </div>
  
    <div class="mb-3">
        <label for="sports_played" class="form-label">Sports Played:</label>
        <select required class="form-select" name="sports_played[]" multiple>
          <option value="baseball" {% if 'baseball' in row.sports_played %}selected{% endif %}>Baseball</option>
          <option value="soccer" {% if 'soccer' in row.sports_played %}selected{% endif %}>Soccer</option>
          <option value="football" {% if 'football' in row.sports_played %}selected{% endif %}>Football</option>
          <option value="lacrosse" {% if 'lacrosse' in row.sports_played %}selected{% endif %}>Lacrosse</option>
          <option value="rugby" {% if 'rugby' in row.sports_played %}selected{% endif %}>Rugby</option>
          <option value="field hockey" {% if 'field hockey' in row.sports_played %}selected{% endif %}>Field Hockey</option>
        </select>
      </div>
      
      
  
    <!-- <div class="mb-3">
      <label for="turfgrass_species_present" class="form-label">Turfgrass Species Present:</label>
      <input type="text" class="form-control" name="turfgrass_species_present" value="{{ row.turfgrass_species_present }}">
    </div>
   -->

   <!-- turfgrass species present-->
    <div class="form-group mb-3">
        <label for="turfgrass_species_present">Turfgrass Species Present:</label>
        <select required class="form-select" name="turfgrass_species_present[0]" multiple>
            <option value="bermuda" {% if 'bermuda' in row.turfgrass_species_present %}selected{% endif %}>Bermuda</option>
            <option value="zoysia" {% if 'zoysia' in row.turfgrass_species_present %}selected{% endif %}>Zoysia</option>
            <option value="fescue" {% if 'fescue' in row.turfgrass_species_present %}selected{% endif %}>Fescue</option>
            <option value="bluegrass" {% if 'bluegrass' in row.turfgrass_species_present %}selected{% endif %}>Bluegrass</option>
            <option value="ryegrass" {% if 'ryegrass' in row.turfgrass_species_present %}selected{% endif %}>Ryegrass</option>
            <option value="other" {% if 'other' in row.turfgrass_species_present %}selected{% endif %}>Other</option>
        </select>

    <div class="mb-3">
      <label for="establishment_method" class="form-label">Establishment Method:</label>
      <input type="text" class="form-control" name="establishment_method" value="{{ row.establishment_method }}">
    </div>
  
    <div class="mb-3">
      <label for="establishment_age" class="form-label">Establishment Age:</label>
      <input type="text" class="form-control" name="establishment_age" value="{{ row.establishment_age }}">
    </div>
  
    <div class="mb-3">
      <label for="shade_or_sun" class="form-label">Shade or Sun:</label>
      <input type="text" class="form-control" name="shade_or_sun" value="{{ row.shade_or_sun }}">
    </div>
  
    <div class="mb-3">
      <label for="percent_shade" class="form-label">Percent Shade:</label>
      <input type="text" class="form-control" name="percent_shade" value="{{ row.percent_shade }}">
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" name="description">{{ row.description }}</textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  

<div class="form_response">

</div>
